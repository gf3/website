{% extends "layouts/base.html" %}
{% block title %}{{ page.title }} - {% endblock title %}
{% block content %}

<article class="container">
    <header>
        <h1>{{ page.title }}</h1>
        <time datetime="{{ page.date }}">{{ page.date | date(format="%B %d, %Y") }}</time>
    </header>

    {{ page.content | safe }}
</article>

{% endblock content %}
